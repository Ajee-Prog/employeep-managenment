<div class="form-group">
  <h1>Input/Type NAIRABET Server Info</h1>
  <label for="Fname"></label>
  <input id="demo" type="text" name="Fname" [(ngModel)]= "serverName" class="form-control" placeholder="Enter your Name"><br>
  <button type="submit" class="btn btn-primary">Comfirm identity</button><br>
  <p> {{serverName}}</p>
</div>
<h1>Display NAIRABET Server Info</h1>
<p>Server name <b>{{serverName}}</b> with PID {{serverPID}} is <b>{{serverStatus}}</b></p>
<p>{{serverName}}</p>
<p>{{serverPID}}</p>
<p>{{serverStatus}}</p>
<button [disabled]= "buttonState" (click) = "toggleServerStatus()" class="btn btn-primary">toggle Server Status</button>
<button (click) = "resetName()"  class="btn btn-danger" [disabled] = "">Reset Ur Input</button>
